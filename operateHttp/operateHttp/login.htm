<!DOCTYPE html >
<html lang="zh-cn">
<head>
    <title>跨域请求代理</title>
    <style type="text/css">
       #url
       {
           width:50%;
           margin-bottom:20px;
        }
        #urlData
        {
            display:block;
            width:100%;
            height:200px;
            margin-top:20px;
        }
    </style>
</head>
<body>
    <label>请求地址</label>
    <input type="text"  id="url" />
    <br />
    <button id="api">点我获取数据</button>
    <br />
    <textarea id="urlData"></textarea>
    <script src="Scripts/jquery-1.4.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $("#api").click(function () {
            var url = $("#url").val();
            $.ajax({
                url: "api.ashx",
                data: { url: url },
                type: "get",
                datdatype: "json",
                success: function (result) {
                    $("#urlData").val(result);
                }
            })
        })
    </script>
</body>
</html>
